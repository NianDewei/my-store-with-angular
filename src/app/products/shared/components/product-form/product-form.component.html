<!-- create new product -->
<div class="card-container">
  <mat-card class="card-content">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="formProduct.value.thumbImage" />
    <mat-card-content>
      <form [formGroup]="formProduct">
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Brand" formControlName="brand" />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="Price"
            formControlName="price"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="Sale Price"
            formControlName="salePrice"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Thumb Image URL"
            formControlName="thumbImage"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        {{ labelSubmit }}
      </button>
      <button mat-stroked-button color="basic" (click)="onCancel()">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</div>
