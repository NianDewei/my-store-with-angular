<!-- form login with material angular -->
<mat-card>
  <mat-card-header>
    <mat-card-title>My Store</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formLogin">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="submit()">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
