<!-- form login with material angular -->
<mat-card>
  <mat-card-header>
    <mat-card-title>My Store</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formLogin">
      <div class="" id="error-container" *ngIf="!isValidCredential">
         <ul>
          <li>{{errorCredential}}</li>
         </ul>
      </div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
        <mat-error
          *ngIf="
            formLogin?.get('username')?.invalid &&
            (formLogin?.get('username')?.dirty ||
              formLogin?.get('username')?.touched)
          "
        >
          User name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error
          *ngIf="
            formLogin?.get('password')?.invalid &&
            (formLogin?.get('password')?.dirty ||
              formLogin?.get('password')?.touched)
          "
        >
          Password is required
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button
          mat-raised-button
          [disabled]="formLogin.invalid"
          color="primary"
          type="submit"
          (click)="submit()"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
